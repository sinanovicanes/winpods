name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  clippy:
    name: Clippy
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Run Clippy
        uses: ./.github/actions/ci/clippy

  test:
    name: Test
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust

      - name: Run Tests
        uses: ./.github/actions/ci/test
